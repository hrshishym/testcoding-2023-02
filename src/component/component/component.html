    <div class="p-myswiper">

        <div class="swiper-wrapper">

            <h2 class="p-myswiper__title">Sample 1</h2>
            <p class="p-myswiper__text">Hello World 1</p>
          </div>
          <div class="swiper-slide p-myswiper__slide">
            <h2 class="p-myswiper__title">Sample 2</h2>

          </div>
          <div class="swiper-slide p-myswiper__slide">

        </div>
      </div>

        <div class="swiper-wrapper">
          <div class="swiper-slide p-myswiper-thumbs__slide">

          </div>

          <div class="swiper-slide p-myswiper-thumbs__slide">
            <h2 class="p-myswiper__title">Sample 3</h2>
          </div>
        </div>
      </div>
      <div class="swiper-scrollbar"></div>
    </div>
