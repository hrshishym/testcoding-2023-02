    <!-- お問い合わせ -->
    <section class="p-contact-sub l-contact-sub">
      <div class="l-inner-sub">
        <div class="c-heading-en c-heading-en--right">contact</div>
        <div class="l-inner">
          <!-- セクションタイトル -->
          <div class="p-contact-sub__heading">
            <h2 class="c-heading">お問い合わせ</h2>
          </div>

          <p class="p-contact-sub__message">
            下記よりお気軽にお問い合わせください。
          </p>

          <form action="sample.php" class="p-contact-sub__form" method="post">
            <div class="p-contact-sub__item">
              <div class="p-contact-sub__text">
                <label for="requirements" class="p-contact-sub__title">ご用件</label>
                <span class="p-contact-sub__required">必須</span>
              </div>
              <div class="p-contact-sub__input-wrap">
                <select name="requirements" id="requirements" class="p-contact-sub__input p-contact-sub__input--select" required>
                  <option value="">選択してください</option>
                  <option value="ご用件1">ご用件1</option>
                  <option value="ご用件2">ご用件2</option>
                  <option value="ご用件3">ご用件3</option>
                </select>
              </div>
            </div>
            <div class="p-contact-sub__item">
              <div class="p-contact-sub__text">
                <label for="name" class="p-contact-sub__title">お名前</label>
                <span class="p-contact-sub__required">必須</span>
              </div>
              <div class="p-contact-sub__input-wrap">
                <input type="text" name="name" id="name" placeholder="山田 太郎" class="p-contact-sub__input" required>
              </div>
            </div>
            <div class="p-contact-sub__item">
              <div class="p-contact-sub__text">
                <label for="furigana" class="p-contact-sub__title">フリガナ</label>
                <span class="p-contact-sub__required">必須</span>
              </div>
              <div class="p-contact-sub__input-wrap">
                <input type="text" name="furigana" id="furigana" placeholder="ヤマダ タロウ" class="p-contact-sub__input" required>
              </div>
            </div>
            <div class="p-contact-sub__item">
              <div class="p-contact-sub__text">
                <label for="company" class="p-contact-sub__title">会社名</label>
              </div>
              <div class="p-contact-sub__input-wrap">
                <input type="text" name="company" id="company" placeholder="株式会社ETELLIA工務店" class="p-contact-sub__input">
              </div>
            </div>
            <div class="p-contact-sub__item">
              <div class="p-contact-sub__text">
                <label for="tel" class="p-contact-sub__title">電話番号</label>
                <span class="p-contact-sub__required">必須</span>
              </div>
              <div class="p-contact-sub__input-wrap">
                <input type="tel" name="tel" id="tel" placeholder="012-3456-7890" class="p-contact-sub__input" required pattern="0\d{1,4}-?\d{1,4}-?\d{4}">
              </div>
            </div>
            <div class="p-contact-sub__item">
              <div class="p-contact-sub__text">
                <label for="email" class="p-contact-sub__title">メールアドレス</label>
                <span class="p-contact-sub__required">必須</span>
              </div>
              <div class="p-contact-sub__input-wrap">
                <input type="email" name="email" id="email" placeholder="sample@example.com" class="p-contact-sub__input" required pattern="[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)+">
              </div>
            </div>
            <div class="p-contact-sub__item">
              <div class="p-contact-sub__text">
                <label for="requirements" class="p-contact-sub__title">問い合わせ内容</label>
                <span class="p-contact-sub__required">必須</span>
              </div>
              <div class="p-contact-sub__input-wrap">
                <textarea name="content" id="content" cols="30" rows="10" placeholder="お問い合わせ内容をご記入ください" class="p-contact-sub__textarea" required></textarea>
              </div>
            </div>

            <!-- プライバシーポリシー -->
            <div class="p-contact-sub__privacy">
              <input type="checkbox" id="agree" class="p-contact-sub__checkbox">
              <label for="agree" class="p-contact-sub__checkbox-label">個人情報のお取り扱いにつきまして、当社の <a href="#">プライバシーポリシー</a> に同意します。</label>
            </div>

            <!-- 送信ボタン -->
            <div class="p-contact-sub__submit-wrap">
              <input type="submit" value="送信する" id="submit" disabled class="p-contact-sub__submit">
            </div>
          </form>
        </div>
